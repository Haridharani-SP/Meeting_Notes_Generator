<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Meeting Notes Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        /* Additional inline styles for specific elements */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .tech-stack {
            background: #f8f9fa;
            padding: 40px 0;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-microphone-alt me-2"></i>
                Meeting Notes Generator
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content will be injected here by Streamlit -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Intelligent Meeting Notes Generator</h5>
                    <p>Powered by AI and NLP technologies</p>
                </div>
                <div class="col-md-6">
                    <h5>Technologies Used</h5>
                    <div class="tech-badges">
                        <span class="badge bg-primary me-1">Streamlit</span>
                        <span class="badge bg-secondary me-1">Python</span>
                        <span class="badge bg-success me-1">Hugging Face</span>
                        <span class="badge bg-danger me-1">Whisper</span>
                        <span class="badge bg-warning me-1">BART</span>
                    </div>
                </div>
            </div>
            <hr class="my-4" style="border-color: #495057;">
            <p class="mb-0">&copy; 2024 Intelligent Meeting Notes Generator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animations
        function showLoadingAnimation(element) {
            element.classList.add('loading-pulse');
        }

        function hideLoadingAnimation(element) {
            element.classList.remove('loading-pulse');
        }

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
